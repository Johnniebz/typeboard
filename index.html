<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Typeboard — Sticky + Save Drawing</title>
  <style>
    :root { --header-bg:#fff; --border:#eaeaea; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #ffffff;
      color: #111;
      -webkit-user-select: text;
    }
    /* Make the whole page scroll so sticky works universally */
    .wrap {
      min-height: 100svh;
      display: flex;
      flex-direction: column;
    }
    .sticky {
      position: sticky;
      top: 0;
      z-index: 10;
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
    }
    .bar {
      padding: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
    }
    .left, .right { display: flex; gap: 8px; align-items: center; }
    .btn {
      padding: 10px 14px;
      font-size: 16px;
      font-weight: 600;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f7f7fb;
    }
    .btn:active { background:#efeff4; }
    .btn-clear { background:#ff3b30; color:#fff; border-color:#ff3b30; }
    .toggle-on { background:#34c759; color:#fff; border-color:#34c759; }
    .quickbar {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      padding: 8px;
      border-top: 1px solid var(--border);
    }
    .chip {
      flex: 0 0 auto;
      padding: 10px 12px;
      border-radius: 20px;
      border: 1px solid #ddd;
      background: #fafafa;
      font-weight: 600;
      font-size: 15px;
      user-select: none;
      white-space: nowrap;
    }
    .chip:active { background:#f0f0f0; }
    .edit-phrases {
      margin-left: auto;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      font-weight: 600;
      font-size: 14px;
      flex: 0 0 auto;
    }
    .area {
      position: relative;
      flex: 1;
      padding: 8px;
    }
    /* Contenteditable document to allow inline images */
    #doc {
      min-height: 60vh;
      outline: none;
      border: none;
      padding: 8px;
      font-size: 28px;
      line-height: 1.4;
      -webkit-user-select: text;
      white-space: pre-wrap;
      word-break: break-word;
    }
    #doc img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 4px 0;
      border-radius: 6px;
    }
    /* Drawing canvas overlays the document when drawing is ON */
    #pad {
      position: absolute;
      left: 8px; top: 8px; right: 8px; bottom: 8px;
      width: calc(100% - 16px);
      height: calc(100% - 16px);
      touch-action: none;
      border-radius: 6px;
      pointer-events: none;
    }
    .drawing-active #pad { pointer-events: auto; }
    /* Dialog */
    dialog::backdrop { background: rgba(0,0,0,0.35); }
    dialog {
      border: none;
      border-radius: 16px;
      max-width: 560px;
      width: calc(100% - 32px);
      padding: 0;
      overflow: hidden;
    }
    .dlg-head {
      padding: 14px 16px;
      font-weight: 700;
      border-bottom: 1px solid #eee;
      background: #fafafa;
    }
    .dlg-body { padding: 12px 16px; max-height: 60vh; overflow: auto; }
    .row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .row input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    .dlg-foot {
      display: flex;
      gap: 10px;
      padding: 12px 16px;
      border-top: 1px solid #eee;
      justify-content: flex-end;
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="sticky">
      <div class="bar">
        <div class="left">
          <button class="btn" id="bigger" type="button">A+</button>
          <button class="btn" id="smaller" type="button">A−</button>
          <button class="btn" id="toggleDraw" type="button" aria-pressed="false">Draw: Off</button>
        </div>
        <div class="right">
          <button class="btn" id="clearDrawing" type="button">Clear Drawing</button>
          <button class="btn btn-clear" id="clearText" type="button">Clear Text</button>
        </div>
      </div>
      <div class="quickbar" id="quickbar">
        <!-- chips injected here -->
        <button class="edit-phrases" id="editPhrases" type="button">Edit Phrases</button>
      </div>
    </div>

    <div class="area" id="area">
      <div id="doc" contenteditable="true" spellcheck="false" aria-label="Type here…"></div>
      <canvas id="pad"></canvas>
    </div>
  </div>

  <dialog id="dlg">
    <div class="dlg-head">Quick Phrases</div>
    <div class="dlg-body">
      <div class="row" style="margin-bottom:8px; color:#666; font-size:13px;">
        Edit your most-used phrases. Saved on this device.
      </div>
      <div id="rows"></div>
      <button class="btn" id="addRow" type="button">+ Add phrase</button>
    </div>
    <div class="dlg-foot">
      <button class="btn" id="reset" type="button">Reset</button>
      <button class="btn" id="cancel" type="button">Cancel</button>
      <button class="btn btn-clear" id="save" type="button">Save</button>
    </div>
  </dialog>

  <script>
    // Elements
    const wrap = document.getElementById('wrap');
    const area = document.getElementById('area');
    const docEl = document.getElementById('doc');
    const pad = document.getElementById('pad');
    const ctx = pad.getContext('2d');
    const bigger = document.getElementById('bigger');
    const smaller = document.getElementById('smaller');
    const toggleDraw = document.getElementById('toggleDraw');
    const clearDrawing = document.getElementById('clearDrawing');
    const clearText = document.getElementById('clearText');
    const quickbar = document.getElementById('quickbar');
    const editBtn = document.getElementById('editPhrases');
    const dlg = document.getElementById('dlg');
    const rows = document.getElementById('rows');
    const addRow = document.getElementById('addRow');
    const cancel = document.getElementById('cancel');
    const save = document.getElementById('save');
    const reset = document.getElementById('reset');

    // Default phrases (Spanish list as requested)
    const DEFAULTS = ["Sí","No","No lo sé","Perfecto","Necesito","Lavabo","Gasas","Me pasas","Hoy","Mañana"];

    // Storage
    function loadPhrases() {
      try {
        const raw = localStorage.getItem('typeboard.phrases');
        const arr = raw ? JSON.parse(raw) : DEFAULTS.slice();
        if (!Array.isArray(arr) || arr.length === 0) return DEFAULTS.slice();
        return arr.slice(0, 30);
      } catch(e) { return DEFAULTS.slice(); }
    }
    function savePhrases(list) {
      localStorage.setItem('typeboard.phrases', JSON.stringify(list.filter(Boolean)));
    }

    // Chips
    function renderChips() {
      const list = loadPhrases();
      quickbar.querySelectorAll('.chip').forEach(c => c.remove());
      const edit = editBtn;
      list.forEach((txt, idx) => {
        const chip = document.createElement('button');
        chip.type = 'button';
        chip.className = 'chip';
        chip.textContent = txt;

        chip.addEventListener('click', () => {
          insertTextAtCursor((needsSpace() ? ' ' : '') + txt);
          focusCaret();
        });
        chip.addEventListener('dblclick', (e) => {
          e.preventDefault();
          docEl.innerHTML = escapeHTML(txt);
          focusCaret();
        });
        // Long-press to edit a single phrase
        let pressTimer;
        chip.addEventListener('touchstart', () => {
          pressTimer = setTimeout(() => {
            const newTxt = prompt('Edit phrase:', txt);
            if (newTxt !== null) {
              const list2 = loadPhrases();
              list2[idx] = newTxt.trim();
              savePhrases(list2);
              renderChips();
            }
          }, 550);
        });
        chip.addEventListener('touchend', () => clearTimeout(pressTimer));
        chip.addEventListener('touchmove', () => clearTimeout(pressTimer));

        quickbar.insertBefore(chip, edit);
      });
    }

    // Dialog
    function openEditor() {
      rows.innerHTML = '';
      const list = loadPhrases();
      list.forEach((txt) => addEditorRow(txt));
      if (list.length === 0) addEditorRow('');
      dlg.showModal();
    }
    function addEditorRow(val='') {
      const row = document.createElement('div');
      row.className = 'row';
      const input = document.createElement('input');
      input.type = 'text';
      input.placeholder = 'Phrase';
      input.value = val;
      const del = document.createElement('button');
      del.type = 'button';
      del.textContent = 'Delete';
      del.className = 'btn';
      del.addEventListener('click', () => row.remove());
      row.appendChild(input);
      row.appendChild(del);
      rows.appendChild(row);
    }

    // Drawing state
    let drawing = false, drawActive = false, dirty = false;
    let lastX = 0, lastY = 0, dpr = 1;

    function sizeCanvas() {
      const rect = pad.getBoundingClientRect();
      dpr = window.devicePixelRatio || 1;
      ctx.setTransform(1,0,0,1,0,0);
      pad.width = Math.max(1, Math.floor(rect.width * dpr));
      pad.height = Math.max(1, Math.floor(rect.height * dpr));
      ctx.scale(dpr, dpr);
      ctx.clearRect(0,0, rect.width, rect.height);
      dirty = false;
    }

    function startDraw(x, y) { drawing = true; lastX = x; lastY = y; }
    function moveDraw(x, y) {
      if (!drawing) return;
      ctx.lineCap = 'round'; ctx.lineJoin = 'round'; ctx.strokeStyle = '#111'; ctx.lineWidth = 3;
      ctx.beginPath(); ctx.moveTo(lastX, lastY); ctx.lineTo(x, y); ctx.stroke();
      lastX = x; lastY = y; dirty = true;
    }
    function endDraw() { drawing = false; }

    function getPoint(e) {
      const rect = pad.getBoundingClientRect();
      if (e.touches && e.touches.length) {
        const t = e.touches[0];
        return { x: t.clientX - rect.left, y: t.clientY - rect.top };
      } else {
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
      }
    }

    // Insert canvas as image + zero-width space (prevents big gaps, caret sits just below)
    function insertCanvasIntoDoc() {
      if (!dirty) return;
      const dataURL = pad.toDataURL('image/png');
      const img = new Image();
      img.src = dataURL;
      img.alt = 'Drawing';
      img.style.maxWidth = '100%';
      img.style.display = 'block';
      img.style.margin = '4px 0';
      insertNodeAtCursor(img);
      const zwsp = document.createTextNode('\u200B');
      insertNodeAtCursor(zwsp);
      focusCaret();
      const rect = pad.getBoundingClientRect();
      ctx.clearRect(0,0, rect.width, rect.height);
      dirty = false;
    }

    // Contenteditable helpers
    function needsSpace() {
      const n = docEl.textContent || '';
      return n.length > 0 && !/\s$/.test(n);
    }
    function insertTextAtCursor(text) {
      const sel = window.getSelection();
      if (!sel.rangeCount) { docEl.appendChild(document.createTextNode(text)); return; }
      const range = sel.getRangeAt(0);
      range.deleteContents();
      range.insertNode(document.createTextNode(text));
      range.collapse(false);
      sel.removeAllRanges(); sel.addRange(range);
    }
    function insertNodeAtCursor(node) {
      const sel = window.getSelection();
      if (!sel.rangeCount) { docEl.appendChild(node); return; }
      const range = sel.getRangeAt(0);
      range.collapse(true);
      range.insertNode(node);
      // place caret after node
      range.setStartAfter(node);
      range.setEndAfter(node);
      sel.removeAllRanges(); sel.addRange(range);
    }
    function focusCaret() {
      docEl.focus();
      const sel = window.getSelection();
      if (!sel.rangeCount) {
        const range = document.createRange();
        range.selectNodeContents(docEl);
        range.collapse(false);
        sel.removeAllRanges(); sel.addRange(range);
      }
      scrollCaretIntoView();
    }
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',\"'\":'&#39;'}[s]));
    }

    // Auto-scroll caret into view
    function scrollCaretIntoView() {
      const sel = window.getSelection();
      if (!sel.rangeCount) return;
      const range = sel.getRangeAt(0);
      const rect = range.getBoundingClientRect();
      const areaRect = area.getBoundingClientRect();
      if (!rect || (rect.width===0 && rect.height===0)) return;
      const padding = 40;
      if (rect.top < areaRect.top + padding) {
        window.scrollBy({ top: rect.top - areaRect.top - padding, behavior: 'smooth' });
      } else if (rect.bottom > areaRect.bottom - padding) {
        window.scrollBy({ top: rect.bottom - areaRect.bottom + padding, behavior: 'smooth' });
      }
    }

    // Events
    window.addEventListener('load', () => {
      renderChips();
      sizeCanvas();
      focusCaret();
    });
    window.addEventListener('resize', () => {
      sizeCanvas();
      scrollCaretIntoView();
    });

    // Drawing events
    pad.addEventListener('touchstart', (e) => { if(!drawActive) return; e.preventDefault(); const p = getPoint(e); startDraw(p.x, p.y); });
    pad.addEventListener('touchmove', (e) => { if(!drawActive) return; e.preventDefault(); const p = getPoint(e); moveDraw(p.x, p.y); });
    pad.addEventListener('touchend', (e) => { if(!drawActive) return; e.preventDefault(); endDraw(); });

    pad.addEventListener('mousedown', (e) => { if(!drawActive) return; const p = getPoint(e); startDraw(p.x, p.y); });
    pad.addEventListener('mousemove', (e) => { if(!drawActive) return; const p = getPoint(e); moveDraw(p.x, p.y); });
    pad.addEventListener('mouseup', endDraw);
    pad.addEventListener('mouseleave', endDraw);

    // Controls
    editBtn.addEventListener('click', openEditor);
    addRow.addEventListener('click', () => addEditorRow(''));
    cancel.addEventListener('click', () => dlg.close());
    reset.addEventListener('click', () => {
      if (confirm('Reset phrases to defaults?')) {
        savePhrases(DEFAULTS.slice());
        renderChips();
        dlg.close();
      }
    });
    save.addEventListener('click', () => {
      const inputs = Array.from(rows.querySelectorAll('input[type="text"]'));
      const list = inputs.map(i => i.value.trim()).filter(Boolean);
      savePhrases(list);
      renderChips();
      dlg.close();
    });

    // Font size
    function getSize() {
      const s = window.getComputedStyle(docEl).fontSize;
      return parseFloat(s || '28');
    }
    bigger.addEventListener('click', () => { docEl.style.fontSize = Math.min(getSize() + 4, 72) + 'px'; focusCaret(); });
    smaller.addEventListener('click', () => { docEl.style.fontSize = Math.max(getSize() - 4, 14) + 'px'; focusCaret(); });

    // Clear only the typed doc (and inserted drawings)
    clearText.addEventListener('click', () => {
      if (confirm('Clear all text (including inserted drawings)?')) {
        docEl.innerHTML = '';
        focusCaret();
      }
    });
    // Clear only the current unsaved canvas
    clearDrawing.addEventListener('click', () => {
      if (confirm('Clear the current unsaved drawing?')) {
        const rect = pad.getBoundingClientRect();
        ctx.clearRect(0,0, rect.width, rect.height);
        dirty = false;
      }
    });

    // Toggle draw; on OFF, save the drawing inline
    toggleDraw.addEventListener('click', () => {
      drawActive = !drawActive;
      if (drawActive) {
        toggleDraw.textContent = 'Draw: On';
        toggleDraw.classList.add('toggle-on');
        wrap.classList.add('drawing-active');
        docEl.blur();
      } else {
        insertCanvasIntoDoc();
        toggleDraw.textContent = 'Draw: Off';
        toggleDraw.classList.remove('toggle-on');
        wrap.classList.remove('drawing-active');
        focusCaret();
      }
    });

    // Auto-scroll while typing
    docEl.addEventListener('input', scrollCaretIntoView);
    docEl.addEventListener('keyup', scrollCaretIntoView);

    // Keyboard shortcut
    document.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && (e.key === 'Backspace' || e.key === 'Delete')) {
        e.preventDefault();
        docEl.innerHTML = '';
        focusCaret();
      }
    });
  </script>
</body>
</html>
