<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Typeboard — Quick Phrases</title>
  <!-- IMPORTANT: relative path for GitHub Pages project sites -->
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="bar">
        <div class="left-tools">
          <button class="btn btn-large" id="chime" type="button" aria-label="Play chime">🔔</button>
          <button class="btn btn-large" id="bigger" type="button" title="Increase text size">A+</button>
          <button class="btn btn-large" id="smaller" type="button" title="Decrease text size">A−</button>
          <button class="btn btn-large" id="toggleDraw" type="button" aria-pressed="false">Draw: Off</button>
        </div>

        <div class="right-tools">
          <!-- Translator controls -->
          <button class="btn btn-large" id="translateBtn" type="button" title="Translate text">🌐</button>
          <select id="langTo" class="lang-picker" title="Translate to">
            <option value="en">English</option>
            <option value="es" selected>Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="pt">Português</option>
            <option value="nl">Nederlands</option>
            <option value="pl">Polski</option>
            <option value="sv">Svenska</option>
            <option value="da">Dansk</option>
            <option value="fi">Suomi</option>
            <option value="cs">Čeština</option>
            <option value="ro">Română</option>
            <option value="ru">Русский</option>
            <option value="uk">Українська</option>
            <option value="tr">Türkçe</option>
            <option value="ar">العربية</option>
            <option value="he">עברית</option>
            <option value="hi">हिन्दी</option>
            <option value="vi">Tiếng Việt</option>
            <option value="zh">中文</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>

          <!-- Notes controls -->
          <select id="notesPicker" class="notes-picker"><option value="">Saved ▾</option></select>
          <button class="btn btn-large" id="manageNotes" type="button" title="Manage notes">Notes</button>
          <button class="btn btn-large" id="saveNote" type="button" title="Save current text">💾</button>
          <button class="btn btn-clear" id="clear" type="button" title="Clear text">CLEAR</button>
        </div>
      </div>

      <div class="quickbar">
        <div class="rowbar" id="sectionsBar">
          <button class="edit-phrases" id="editPhrases" type="button">Edit Phrases</button>
        </div>
        <div id="phrasesWrap">
          <div class="rowbar" id="phrasesBar"></div>
        </div>
      </div>
    </div>

    <div class="area">
      <div id="drawings"></div>
      <canvas id="pad"></canvas>
      <textarea id="board" placeholder="Type here…"></textarea>
    </div>
  </div>

  <!-- Manage PHRASES -->
  <dialog id="phrasesDlg">
    <div class="dlg-head">Quick Phrases — Sections</div>
    <div class="dlg-body">
      <div class="note">Create sections, then add phrases separated by commas or new lines. Drag ☰ to reorder.</div>
      <div id="sectionsList"></div>
      <button class="btn btn-sec" id="addSection" type="button">+ Add section</button>
    </div>
    <div class="dlg-foot">
      <button class="btn btn-sec" id="phrasesCancel" type="button">Close</button>
      <button class="btn btn-clear" id="phrasesSave" type="button">Save Changes</button>
    </div>
  </dialog>

  <!-- Notes Manager -->
  <dialog id="notesDlg">
    <div class="dlg-head">Notes</div>
    <div class="dlg-body">
      <div class="note">Tap a note to edit. Drag ☰ to reorder. Titles max 40 chars.</div>
      <div id="notesList"></div>
      <button class="btn btn-sec" id="addNote" type="button">+ Add note</button>
    </div>
    <div class="dlg-foot">
      <button class="btn btn-sec" id="notesCancel" type="button">Close</button>
      <button class="btn btn-clear" id="notesSave" type="button">Save Changes</button>
    </div>
  </dialog>

  <!-- IMPORTANT: relative, type=module, with .js extensions in imports -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
